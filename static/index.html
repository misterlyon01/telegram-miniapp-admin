<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<!-- CRITIQUE POUR TELEGRAM + IPHONE -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Panel Admin</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: var(--tg-theme-bg-color, #ffffff);
  --card: var(--tg-theme-secondary-bg-color, #f3f4f6);
  --text: var(--tg-theme-text-color, #000000);
  --sub: var(--tg-theme-hint-color, #6b7280);
  --accept: #22c55e;
  --refuse: #ef4444;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 14px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  text-align: center;
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 14px;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 14px;
  margin-bottom: 14px;
}

.row {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 6px;
}

.label {
  color: var(--sub);
}

.value {
  font-weight: 600;
}

.products {
  font-size: 14px;
  margin: 8px 0;
}

.actions {
  display: flex;
  gap: 10px;
  margin-top: 12px;
}

button {
  flex: 1;
  padding: 14px;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
}

.accept {
  background: var(--accept);
  color: white;
}

.refuse {
  background: var(--refuse);
  color: white;
}

.empty {
  text-align: center;
  color: var(--sub);
  margin-top: 40px;
}
</style>
</head>

<body>

<header>üìä Panel Admin</header>

<div id="orders">Chargement‚Ä¶</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

const adminId = tg.initDataUnsafe?.user?.id;
const API = "https://telegram-miniapp-admin.onrender.com";

fetch(`${API}/orders?tg_id=${adminId}`)
.then(r => r.json())
.then(data => {
  if (!data.length) {
    document.getElementById("orders").innerHTML =
      '<div class="empty">Aucune commande en attente</div>';
    return;
  }

  document.getElementById("orders").innerHTML = data.map(o => `
    <div class="card">
      <div class="row">
        <span class="label">Commande</span>
        <span class="value">#${o[0]}</span>
      </div>

      <div class="products">${o[2]}</div>

      <div class="row">
        <span class="label">Total</span>
        <span class="value">${o[3]} ‚Ç¨</span>
      </div>

      <div class="row">
        <span class="label">Horaire</span>
        <span class="value">${o[7]}</span>
      </div>

      <div class="row">
        <span class="label">T√©l√©phone</span>
        <span class="value">${o[6]}</span>
      </div>

      <div class="actions">
        <button class="accept" onclick="accept(${o[0]})">‚úÖ Accepter</button>
        <button class="refuse" onclick="refuse(${o[0]})">‚ùå Refuser</button>
      </div>
    </div>
  `).join("");
});

function accept(id) {
  fetch(`${API}/accept`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({id:id, tg_id:adminId})
  }).then(() => location.reload());
}

function refuse(id) {
  fetch(`${API}/refuse`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({id:id, tg_id:adminId})
  }).then(() => location.reload());
}
</script>

</body>
</html>
